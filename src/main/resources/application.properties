spring.application.name=challenge

# H2 en memoria
spring.datasource.url=jdbc:h2:mem:entidadesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# ==================== Kafka Configuration ====================
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Consumer
spring.kafka.consumer.group-id=entidad-bancaria-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.santander.challenge.infrastructure.kafka.dto

# Logging para Kafka
logging.level.org.apache.kafka=WARN
logging.level.com.santander.challenge.infrastructure.kafka=DEBUG

# ==================== Redis Configuration ====================
# Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Jedis Pool
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=2000ms

# Application-specific Redis settings
# Message Tracking TTL (24 hours = 86400 seconds)
app.redis.message-tracking.ttl=86400

# Idempotency Cache TTL (7 days = 604800 seconds)
app.redis.idempotency.ttl=604800

